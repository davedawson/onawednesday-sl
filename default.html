{% include 'includes/header' %}
  <section class="content">
    <div class="description">
      <h1><a href="{{ url }}">{{ title }}</a></h1>
      <h3>{{meta['Description']}}</h3>
      <div class="qa">
        {{ body }}

      <div class="pic">
        <img src="{{asset.url}}" alt="{{ title }}">
      </div>
    {% endfor %}
  </section>
{% include 'includes/footer' %}
