{% include 'includes/header' %}
<div id="home">
  <ul class="posts">
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}">
          {% for asset in post.assets %}
            <img src="{{asset.url}}" alt="{{ post.title }}">
          {% endfor %}
        </a>
            <div class="title clearfix">
                <div class="wrap clearfix">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <div class="meta">
                        <p class="location"><span class="ss-icon">&#xE6D0;</span> {{post.meta['Location']}}</p>
                        <p class="date-time"><span class="ss-icon">&#x23F2;</span> {{post.meta['Time']}}</p>
                    </div>
                </div>
            </div>

        <div class="interview">
            {{ post.body }}
        </div>
    </li>
    {% endfor %}
  </ul>
</div>
{% include 'includes/footer' %}
